<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <title>Trillo &mdash; Your awesome travel agency</title>
    <script defer src="https://use.fontawesome.com/releases/v5.7.0/js/all.js" integrity="sha384-qD/MNBVMm3hVYCbRTSOW130+CWeRIKbpot9/gR1BHkd7sIct4QKhT1hOPd+2hO8K"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
  <body>
    <div class="container">
        <header class="header">
            <img src="img/logo-small.png" alt="trillo logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="search hotels">
                    <button class="search__button">
                        <i class="fas fa-search icon"></i>
                    </button>
            </form>

            <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <i class="fas fa-bookmark user-nav__icon"></i>
                        <span class="user-nav__notification">7</span>   
                    </div>
                    <div class="user-nav__icon-box">
                        <i class="fas fa-comment-alt user-nav__icon"></i>
                        <span class="user-nav__notification">13</span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/user.jpeg" alt="User Photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Mark</span>
                    </div>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                Hotel View
            </main>
        </div>
    </div>
  </body>
</html>
